<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countries of the World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="center">
      <h1>Countries of the World I have Visited</h1>
      <p>(and are they members of the Commonwealth?)</p>
      <form id="new-country-form">
        <div class="form-wrapper">
          <label for="country">Country</label>
          <input type="text" id="country" required>
        </div>

        <div class="form-wrapper">
          <label for="capital">Capital</label>
          <input type="text" id="capital" required>
        </div>

        <div class="form-wrapper">
          <label for="continent">Continent</label>
          <select id="continent">
            <option value="disabled selected"></option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="Oceania">Oceania</option>
            <option value="South America">South America</option>
          </select>
        </div>

        <div class="form-wrapper">
          <label for="commonwealth">Is this a Commonwealth country?</label>
          <input type="checkbox" name="commonwealth" id="commonwealth" value="Commonwealth country">
        </div>

        <input type="submit" value="Woo! Add me to the list!">

      </form>

      <button id="delete-all">Delete All Entries</button>

      <ul id="country-list">
      </ul>

    </div> <!--end center div -->
  </body>
</html>
